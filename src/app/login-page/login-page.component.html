<div class="row login-block bg-blue-gradient ">
  <div class="buttons-top"><button type="button" class="btn btn-secondary">back to home</button> <button type="button" class=" ml-2 btn btn-primary">login</button></div>
  <div class="login-pop-block-wrapper">
    <div class="d-inline-block">
    </div>
    <div class="d-inline-block login-pop-block">
        <img width="400px" src="../../assets/KittyCard-Top.png"/>
        <div>
            <form name="loginForm">
                <p>login</p>
                <div class="form-group">
                  <label for="username">Kitty name: </label>
                  <div class="input-group">
                    <input [(ngModel)]="username"  placeholder="type your kittyname" id="username" class="form-control" name="username" type="text" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Paw word</label>
                  <div class="input-group">
                    <input [(ngModel)]="password"  id="password" class="form-control" placeholder=" type your paw word" name="password" type="password" >
                  </div>
                </div>
                <div class="mb-5">
                    <button type="button" (click)="checkPass()" class=" float-right ml-2 btn btn-primary">login</button>
                </div>
              </form>
        </div>
      </div>
  </div>
</div>
<div class="login-block mt-3 bg-gray-gradient">
</div>
