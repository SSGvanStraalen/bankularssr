<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <p class="text-danger mx-auto">{{message}}</p>
  <div class="modal-body">
    <form name="loginForm">
      <div class="form-group">
        <label for="username">User name: {{username}}</label>
        <div class="input-group">
          <input [(ngModel)]="username" placeholder="username" id="username" class="form-control" name="username" type="text" >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input [(ngModel)]="password" id="password" class="form-control" name="password" type="password" >
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="checkPass()">Login</button>
  </div>
</ng-template>


<button class="btn btn-primary my-2 my-sm-0" (click)="open(content)" type="submit">Login</button>
